<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Gerenciamento de Estudantes</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div class="container">
        <h1>Gerenciamento de Estudantes</h1>
        <div class="lista-estudantes">
            <h2>Lista de Estudantes</h2>
            <ul id="listaEstudantes"></ul>
        </div>
        <div class="detalhes-estudante" id="detalhesEstudante" style="display: none;">
            <h2>Detalhes do Estudante</h2>
            <p id="nomeEstudante"></p>
            <ul id="listaNotas"></ul>
            <div class="adicionar-disciplina-form">
                <h3>Adicionar Disciplina e Nota</h3>
                <input type="text" id="novaDisciplina" placeholder="Disciplina">
                <input type="text" id="novaNota" placeholder="Nota">
                <button id="adicionarDisciplinaBotao">Adicionar</button>
            </div>
            <button id="voltarBotao">Voltar</button>
        </div>
        <div class="adicionar-estudante-form" id="adicionarEstudanteForm">
            <h2>Adicionar Estudante</h2>
            <input type="text" id="novoNomeEstudante" placeholder="Nome do Estudante">
            <button id="adicionarEstudanteBotao">Adicionar</button>
        </div>
        <button id="baixarJSONBotao">Download JSON</button>
    </div>
    <script type="module" src="principal.js"></script>
</body>
</html>
